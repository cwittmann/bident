<html lang=”en”>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="white"/>
        <title>BIdent Building Database</title>
                <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>  
    </head>
    
    <body>     
        <header class="page-header">
            <h1>Buildings</h1>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>                    
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>ParentId</th>
                    <th>ImageData</th>
                    <th>Descriptor</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{r.id}}</td>
                    <td>{{r.name}}</td>
                    <td>{{r.description}}</td>
                    <td>{{r.lat}}</td>
                    <td>{{r.lng}}</td>
                    <td>{{r.parentId}}</td>
                    <td>{{r.imageData}}</td>
                    <td>{{r.descriptor}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>         
    </body>
</html>
