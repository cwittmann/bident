<html lang=”en”>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="white"/>
        <title>BIdent Building Database</title>
                <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="page-header">
            <h1>Buildings</h1>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>ParentId</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{r.id}}</td>
                    <td>{{r.name}}</td>
                    <td>{{r.description}}</td>
                    <td>{{ "%0.6f"|format(r.lat) }}</td>
                    <td>{{ "%0.6f"|format(r.lng) }}</td>
                    <td>{{r.parentId}}</td>
                    <td><img src="https://cwittmann.pythonanywhere.com/image/{{r.id}}" height="100"></td>
                    <td>
                        <form action="https://cwittmann.pythonanywhere.com/delete/{{r.id}}" method="post">
                            <input type="submit" value="Delete" />
                        </form>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
